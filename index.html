<!DOCTYPE html>
<html>

<head>
    <title>Random Quote Machine</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <header>

        <h1>Random Quote Machine</h1>
        <h3>Roziana Rodrigues</h3>
    </header>
    <div id="quote-box">
        <div id="container">
            <blockquote>
                <p id="text"></p>
                <cite id="author"></cite>
            </blockquote>
        </div>

        <div class="buttons">
            <a id="tweet-quote" href=""><button class="btn btn-default btn-circle btn-xl"><i class="fa fa-twitter"></i></button></a>
            <button class="btn btn-default btn-circle btn-xl" id="new-quote"><i class="fa fa-angle-right"></i></button>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </div>
</body>

</html>
